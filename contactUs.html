  <body class="body_content">
    <script src="./javascript/formValidation.js" defer></script>
    <header class="main_header">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="songs.html">Songs</a></li>
          <li><a href="Discography.html">Discography</a></li>

        </ul>
      </nav>
    </header>
    <main>
      <h1>Contact Us!</h1>
      <h2>Form</h2>
      <form id="form">
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="fname" /><br />

        <label for="lname">Last name:</label><br />
        <input type="text" id="lname" name="lname" /><br />

        <label for="birthday">Birthday:</label><br />
        <input type="date" id="birthday" name="birthday" /><br />

        <label for="email">Enter your email:</label><br />
        <input type="email" id="email" name="email" /><br />

        <label for="quantity">Type of item requested</label><br />
        <div class="ratingContainer">
          <div class="rateOp">
            <input type="radio" name="options" id="6" /><label for="rating"
              >T-shirts</label
            >
          </div>
          <div class="rateOp">
            <input type="radio" name="options" id="7" value="Hoodies" /><label
              for="rating"
              >Hoodies</label
            >
          </div>
          <div class="rateOp">
            <input type="radio" name="options" id="8" value="Vinyls" /><label
              for="rating"
              >Vinyls</label
            >
          </div>
          <div class="rateOp">
            <input type="radio" name="options" id="9" value="CDs" /><label
              for="rating"
              >CDs</label
            >
          </div>
          <div class="rateOp">
            <input type="radio" name="options" id="10" value="Other" /><label
              for="rating"
              >Other: Please specify below</label
            >
          </div>
        </div>
        <label for="message">Other/Specifications:</label><br />
        <textarea id="message1" name="message" rows="4" cols="40"></textarea
        ><br />

        <div class="genreChoice">
          <label for="quantity">Type of item requested</label><br />

          <div class="genreC">
            <input
              type="checkbox"
              name="options"
              id="tShirt"
              value="20"
            /><label for="t_shirts">T-shirts $20 </label>
          </div>
          <div class="genreC">
            <input
              id="hooDies"
              value="30"
              type="checkbox"
              name="options"
            /><label for="theHoodies">Hoodies $30 </label>
          </div>
          <div class="genreC">
            <input
              id="vinYls"
              value="35"
              type="checkbox"
              name="options"
            /><label for="V_inyls">Vinyls $35 </label>
          </div>
          <div class="genreC">
            <input
              value="20"
              id="CompactDisk"
              type="checkbox"
              name="options"
            /><label for="compact_Disk">CDs $20 </label>
          </div>
          <div class="genreC">
            <input id="oTher" value="15" type="checkbox" name="options" /><label
              for="o_ther"
              >Other: Please specify below posters, socks.($15)
            </label>
          </div>
        </div>

        <label for="message">Other/Specifications:</label><br />
        <textarea id="message" name="message" rows="4" cols="40"></textarea
        ><br />

        <label for="report">Preferred delivery</label>
        <select id="report" name="report">
          <option value="Shipping">Shipping</option>
          <option value="Pick-up at concert/venue">
            Pick-up at concert/venue
          </option>
          <option value="In person pick-up">In person pick-up</option>
        </select>
        <input type="reset" value="Reset" />
        <input type="submit" id="submitButton" value="Submit" />
      </form>
    </main>
  </body>
</html>
